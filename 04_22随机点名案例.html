      let arr = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操']
      //封装函数
      function randomShuffle(params) {
        let newArr = []
        while (params.length > 0) {
          let randomInt = Math.floor(Math.random() * params.length)
          newArr.push(params[randomInt])
          //删除选中的元素
          arr.splice(randomInt, 1)
        }

        return document.write(newArr)
      }
      randomShuffle(arr)
