<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //&& 从左向右找第一个假值，全真则输出最后一个真值
      console.log(0 && '' && undefined && null && NaN && false) //0
      console.log(false && '' && undefined && null && NaN && 0) //false
      console.log('' && false && undefined && null && NaN && 0) //''
      console.log(1 && 2 && 3 && 4 && 5 && 0) //0
      console.log(1 && 2 && 3 && 4 && 5 && 6) //6
      console.log('------------------------------------------')
      //|| 从左向右找第一个真值，全假则输出最后一个假值
      console.log(0 || '' || undefined || null || NaN || false) //false
      console.log(false || '' || undefined || null || NaN || 0) //0
      console.log('' || false || undefined || null || 0 || NaN) //NaN
      console.log('' || false || 3 || null || 0 || NaN) //3
      console.log(1 || 2 || 3 || 4 || 5 || 0) //1
      console.log(6 || 5 || 4 || 3 || 2 || 1) //6
    </script>
  </body>
</html>
