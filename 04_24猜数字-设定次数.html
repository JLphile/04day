<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getRandomInt(min, max) {
        let num = Math.floor(Math.random() * (max - min + 1) + min)
        return num
      }
      let random = getRandomInt(1, 10)
      console.log(random)
      let flag = true //开关变量
      for (let i = 0; i < 3; i++) {
        let n = +prompt('请猜测数字')
        if (n > random) {
          alert('你猜大了')
        } else if (n < random) {
          alert('你猜小了')
        } else {
          flag = false
          alert('猜对了,真厉害')
          break
        }
      }
      if (flag) {
        alert('次数用完了')
      }
    </script>
  </body>
</html>
